<div class="container mt-5">
    <h2>Perfil de usuario</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="form-group">
            <label for="apellidoPaterno">Apellido paterno</label>
            <input type="text" class="form-control" formControlName="apellidoPaterno">
        </div>
        <div class="form-group">
            <label for="apellidoMaterno">Apellido materno</label>
            <input type="text" class="form-control" formControlName="apellidoMaterno">
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmar nueva contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
            <div *ngIf="form.errors?.['mismatchedPasswords']" class="text-danger">
                Las contraseñas no son las mismas
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Actualizar</button>
    </form>

    <div *ngIf="success" class="alert alert-success mt-3">
        Información actualizada correctamente.
    </div>
</div>
