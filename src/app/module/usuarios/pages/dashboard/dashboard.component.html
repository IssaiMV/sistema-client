<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h1>Usuarios</h1>
        </div>
        <div class="col-md-6 text-right align-self-center">
            <a class="btn btn-primary" routerLink="/usuarios/agregar">Agregar Usuario</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <table class="table">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>ID</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>Correo Electr√≥nico</th>
                            <th>Rol</th>
                            <th>Coordinador</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>{{ usuario.id }}</td>
                            <td>{{ usuario.nombre }}</td>
                            <td>{{ usuario.apellidoPaterno }}</td>
                            <td>{{ usuario.apellidoMaterno }}</td>
                            <td>{{ usuario.email }}</td>
                            <td>{{ usuario.rol }}</td>
                            <td>{{ usuario.coordinadorId }}</td>
                            <td>
                                <a class="btn btn-sm btn-info mr-1"
                                    [routerLink]="['/usuarios/editar', usuario.id]">Editar</a>
                                <button class="btn btn-sm btn-danger"
                                    (click)="eliminarUsuario(usuario.id)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </table>
        </div>
    </div>
</div>
